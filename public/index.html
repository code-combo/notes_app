<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notes App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <!-- Form to add note -->
    <div class="add-note-form-background">
      <form class="add-note-form">
        <input type="text" class="add-note-form_title" placeholder="Title">
        <textarea name="" class="add-note-form_message" cols="30" rows="10"></textarea>
      </form>
    </div>
    <!-- Header -->
   <header>
    <form class="header_search">
      <img src="../icons/hamburger.svg" class="icon-hamburger">
      <input type="text" name="search" placeholder="Search your notes...">
      <img src="../icons/grid-18.svg" class="icon-grid">
    </form>
   </header>
    <!-- Note container -->
    <main class="note-container">
      <section class="note">
        <!-- <h1 class="note-title">Go hard mentality -Dan Pena</h1>
        <p class="note-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam</p> -->
      </section>
      <section class="note">
        <!-- <h1 class="note-title">Don't wait for motivation -Dan Pena</h1>
        <p class="note-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam nec est a tortor porta sollicitudin quis sit amet sapien. Vestibulum ante ipsum primis in faucibus orci luctus et ultrices posuere cubilia curae; Curabitur eget lectus in ligula imperdiet auctor</p> -->
      </section>
    </main> 

    <!-- Footer content -->
    <footer>
      <div class="add-note-btn">
        <img src="../icons/plus-86.svg" alt="add icon" class = "add_icon">
      </div>
    </footer>
  <script src="./sandbox.js"></script>
</body>

</html>
